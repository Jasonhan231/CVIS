<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volatility Forecast Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="data.js"></script>
  <script src="Main.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #left-panel {
      width: 70%;
      padding: 20px;
    }
    #chart {
      width: 100%;
      height: 500px;
    }
    #customMix {
      margin-top: 20px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .slider-container span {
      width: 150px;
      display: inline-block;
      text-align: right;
      margin-right: 10px;
    }
    #right-panel {
      width: 30%;
      padding: 20px;
      background: #1e1e1e;
      border-left: 2px solid #333;
    }
    table {
      width: 100%;
      color: white;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #2e2e2e;
    }
    input[type=range] {
      flex: 1;
    }
    .date-input {
      margin-bottom: 10px;
      background-color: #111;
      border: 1px solid #888;
      color: white;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="left-panel">
    <h2>Volatility Forecast Dashboard</h2>
  
    <div id="modelCheckboxes"></div>
    <div id="chart"></div>

    <div id="customMix">
      <h3>Custom Mix</h3>
      <div class="slider-container"><span>GARCH</span><input type="range" min="0" max="100" value="20" id="GARCH"></div>
      <div class="slider-container"><span>EGARCH</span><input type="range" min="0" max="100" value="10" id="EGARCH"></div>
      <div class="slider-container"><span>GJR-GARCH</span><input type="range" min="0" max="100" value="15" id="GJR"></div>
      <div class="slider-container"><span>TARCH</span><input type="range" min="0" max="100" value="15" id="TARCH"></div>
      <div class="slider-container"><span>LSTM</span><input type="range" min="0" max="100" value="5" id="LSTM"></div>
      <div class="slider-container"><span>LSTM-SENTIMENT</span><input type="range" min="0" max="100" value="35" id="LSTM_SENTIMENT"></div>
      <button onclick="updatePlot()">Generate Mix Model</button>
    </div>
  </div>

  <div id="right-panel">
    <h3>Best Model Performance</h3>
    <table>
      <tr><th>Period</th><th>Model name</th><th>RMSPE</th></tr>
      <tr><td>1 day</td><td id="best_model_1">-</td><td id="best_rmspe_1">-</td></tr>
      <tr><td>1 week</td><td id="best_model_7">-</td><td id="best_rmspe_7">-</td></tr>
      <tr><td>1 month</td><td id="best_model_30">-</td><td id="best_rmspe_30">-</td></tr>
    </table>
    <h3>Custom Model Performance</h3>
    <table>
      <tr><th>Period</th><th>RMSPE</th><th>Improvement</th></tr>
      <tr><td>1 day</td><td id="custom_rmspe_1">-</td><td id="custom_improve_1">-</td></tr>
      <tr><td>1 week</td><td id="custom_rmspe_7">-</td><td id="custom_improve_7">-</td></tr>
      <tr><td>1 month</td><td id="custom_rmspe_30">-</td><td id="custom_improve_30">-</td></tr>
    </table>
  </div>

</body>
</html>
